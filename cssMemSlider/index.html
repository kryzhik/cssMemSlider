<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="radio" class="check" id="check1" />
      <input type="radio" class="check" id="check2" />
      <input type="radio" class="check" id="check3" />
      <input type="radio" class="check" id="check4" />
      <div class="slider">
        <div class="slides slide1">
           <p class="slide__text"></p>
        </div>
        <div class="slides slide2">
         <p class="slide__text"></p>
        </div>
        <div class="slides slide3">
         <p class="slide__text"></p>
        </div>
        <div class="slides slide4">
         <p class="slide__text"></p>
        </div>
      </div>
      <div class="controls">
        <label for="check1"></label>
        <label for="check2"></label>
        <label for="check3"></label>
        <label for="check4"></label>
      </div>
    </div>
  </body>
</html>
