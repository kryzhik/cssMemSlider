<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="radio" name="point" id="check1" checked/>
      <input type="radio" name="point" id="check2" />
      <input type="radio" name="point" id="check3" />
      <input type="radio" name="point" id="check4" />
      <div class="slider">
        <div class="slides slide1">
           <img src="img/1.jpg" alt="img1">
            <p class="slide__text">slide1</p>
        </div>
        <div class="slides slide2">
         <img src="img/2.jpg" alt="img2">
            <p class="slide__text">slide2</p>
        </div>
        <div class="slides slide3">
         <img src="img/3.jpg" alt="">
            <p class="slide__text">slide3</p>
        </div>
        <div class="slides slide4">
         <img src="img/4.jpg" alt="">
            <p class="slide__text">slide4</p>
        </div>
         </div>
         <div class="controls">
        <label for="check1"><div class="round"></div></label>
        <label for="check2"><div class="round"></div></label>
        <label for="check3"><div class="round"></div></label>
        <label for="check4"><div class="round"></div></label>
      </div>
      
  </body>
</html>
